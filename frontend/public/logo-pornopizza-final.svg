<svg xmlns="http://www.w3.org/2000/svg" width="500" height="200" viewBox="0 0 500 200">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="200" fill="#FFF"/>
  
  <!-- Background pizza graphics (subtle) -->
  <g opacity="0.15">
    <!-- Pizza slice outline - left -->
    <path d="M 50 100 L 80 150 A 35 35 0 0 1 20 150 Z" fill="#FFD700" stroke="#FF6B00" stroke-width="2"/>
    <circle cx="50" cy="120" r="5" fill="#C41E3A"/>
    <circle cx="40" cy="135" r="4" fill="#C41E3A"/>
    <circle cx="60" cy="135" r="4" fill="#C41E3A"/>
    
    <!-- Pizza slice outline - right -->
    <path d="M 450 100 L 480 150 A 35 35 0 0 1 420 150 Z" fill="#FFD700" stroke="#FF6B00" stroke-width="2"/>
    <circle cx="450" cy="120" r="5" fill="#C41E3A"/>
    <circle cx="440" cy="135" r="4" fill="#C41E3A"/>
    <circle cx="460" cy="135" r="4" fill="#C41E3A"/>
    
    <!-- Whole pizza - center background -->
    <circle cx="250" cy="100" r="70" fill="#FFD700" opacity="0.3"/>
    <circle cx="250" cy="100" r="65" fill="none" stroke="#FF6B00" stroke-width="3"/>
    <!-- Pizza cuts -->
    <line x1="250" y1="35" x2="250" y2="165" stroke="#FF6B00" stroke-width="2"/>
    <line x1="185" y1="100" x2="315" y2="100" stroke="#FF6B00" stroke-width="2"/>
    <line x1="200" y1="50" x2="300" y2="150" stroke="#FF6B00" stroke-width="2"/>
    <line x1="300" y1="50" x2="200" y2="150" stroke="#FF6B00" stroke-width="2"/>
  </g>
  
  <!-- Main text - PORNOPIZZA -->
  <text x="250" y="110" font-family="Impact, Arial Black, sans-serif" font-size="72" font-weight="900" 
        fill="#FF6B00" text-anchor="middle" letter-spacing="2">
    PORNOPIZZA
  </text>
  
  <!-- Text shadow/outline for depth -->
  <text x="250" y="110" font-family="Impact, Arial Black, sans-serif" font-size="72" font-weight="900" 
        fill="none" stroke="#000" stroke-width="3" text-anchor="middle" letter-spacing="2">
    PORNOPIZZA
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#333" text-anchor="middle" letter-spacing="4">
    AUTHENTIC ITALIAN PIZZA
  </text>
  
  <!-- Small decorative pizza slice icon next to text -->
  <g transform="translate(140, 75)">
    <path d="M 0 0 L 10 15 A 8 8 0 0 1 -10 15 Z" fill="#FFD700" stroke="#FF6B00" stroke-width="1.5"/>
    <circle cx="0" cy="8" r="2" fill="#C41E3A"/>
  </g>
  
  <g transform="translate(360, 75)">
    <path d="M 0 0 L 10 15 A 8 8 0 0 1 -10 15 Z" fill="#FFD700" stroke="#FF6B00" stroke-width="1.5"/>
    <circle cx="0" cy="8" r="2" fill="#C41E3A"/>
  </g>
</svg>

