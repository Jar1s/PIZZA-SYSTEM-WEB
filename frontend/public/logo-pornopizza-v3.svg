<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background burst/star -->
  <defs>
    <radialGradient id="burst" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Star burst shape -->
  <polygon points="200,40 220,120 300,120 235,165 260,245 200,200 140,245 165,165 100,120 180,120" 
           fill="url(#burst)" stroke="#000" stroke-width="5" stroke-linejoin="round"/>
  
  <!-- Main pizza slice character -->
  <g id="pizza-character">
    <!-- Pizza slice body (triangular) -->
    <path d="M 200 90 L 260 210 A 85 85 0 0 1 140 210 Z" 
          fill="#FFD966" stroke="#000" stroke-width="4"/>
    
    <!-- Cheese texture -->
    <path d="M 200 90 L 258 208 A 83 83 0 0 1 142 208 Z" 
          fill="#FFCC33" opacity="0.7"/>
    
    <!-- Crust at bottom -->
    <path d="M 260 210 A 85 85 0 0 1 140 210 A 15 15 0 0 0 260 210" 
          fill="#D2691E" stroke="#000" stroke-width="3"/>
    
    <!-- Pepperoni pieces -->
    <circle cx="175" cy="140" r="12" fill="#C41E3A" stroke="#8B0000" stroke-width="2"/>
    <circle cx="225" cy="145" r="12" fill="#C41E3A" stroke="#8B0000" stroke-width="2"/>
    <circle cx="200" cy="165" r="13" fill="#C41E3A" stroke="#8B0000" stroke-width="2"/>
    <circle cx="170" cy="180" r="11" fill="#C41E3A" stroke="#8B0000" stroke-width="2"/>
    <circle cx="230" cy="180" r="11" fill="#C41E3A" stroke="#8B0000" stroke-width="2"/>
    <circle cx="200" cy="195" r="10" fill="#C41E3A" stroke="#8B0000" stroke-width="2"/>
    
    <!-- Face - Cool expression -->
    <!-- Winking left eye -->
    <line x1="175" y1="125" x2="185" y2="125" stroke="#000" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Sunglasses right eye (cool) -->
    <ellipse cx="220" cy="125" rx="15" ry="10" fill="#000"/>
    
    <!-- Big smile with tongue -->
    <path d="M 175 150 Q 200 170 225 150" fill="none" stroke="#000" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="200" cy="160" rx="15" ry="20" fill="#E74C3C" stroke="#8B0000" stroke-width="2"/>
    
    <!-- "PZ" badge on the pizza -->
    <circle cx="200" cy="110" r="20" fill="#FF6B00" stroke="#000" stroke-width="2"/>
    <text x="200" y="120" font-family="Arial Black" font-size="18" font-weight="bold" 
          fill="#FFF" text-anchor="middle">PZ</text>
  </g>
  
  <!-- Text at bottom -->
  <g id="text-logo">
    <!-- PORNO text -->
    <text x="200" y="280" font-family="Impact, Arial Black, sans-serif" font-size="48" font-weight="bold" 
          fill="#FF6B00" text-anchor="middle" stroke="#000" stroke-width="3">PORNO</text>
    
    <!-- PIZZA text -->
    <text x="200" y="330" font-family="Impact, Arial Black, sans-serif" font-size="52" font-weight="bold" 
          fill="#FF6B00" text-anchor="middle" stroke="#000" stroke-width="3">PIZZA</text>
    
    <!-- Small decorative elements -->
    <circle cx="80" cy="310" r="8" fill="#FFD700" stroke="#000" stroke-width="2"/>
    <circle cx="320" cy="310" r="8" fill="#FFD700" stroke="#000" stroke-width="2"/>
  </g>
</svg>

