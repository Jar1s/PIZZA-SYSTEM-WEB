<svg xmlns="http://www.w3.org/2000/svg" width="350" height="120" viewBox="0 0 350 120">
  <!-- Background -->
  <rect width="350" height="120" fill="#FFF"/>
  
  <!-- Subtle pizza circle in background -->
  <circle cx="175" cy="60" r="55" fill="none" stroke="#FF6B00" stroke-width="2" opacity="0.15"/>
  <circle cx="175" cy="60" r="50" fill="none" stroke="#FFD700" stroke-width="8" opacity="0.1"/>
  
  <!-- Pizza slices cuts in background -->
  <g opacity="0.1">
    <line x1="175" y1="10" x2="175" y2="110" stroke="#FF6B00" stroke-width="2"/>
    <line x1="125" y1="60" x2="225" y2="60" stroke="#FF6B00" stroke-width="2"/>
    <line x1="140" y1="25" x2="210" y2="95" stroke="#FF6B00" stroke-width="2"/>
    <line x1="210" y1="25" x2="140" y2="95" stroke="#FF6B00" stroke-width="2"/>
  </g>
  
  <!-- Main text - bold and front -->
  <text x="175" y="75" font-family="Impact, Arial Black, sans-serif" font-size="58" font-weight="900" 
        fill="#FF6B00" text-anchor="middle" letter-spacing="4">
    PORNOPIZZA
  </text>
  
  <!-- Text outline -->
  <text x="175" y="75" font-family="Impact, Arial Black, sans-serif" font-size="58" font-weight="900" 
        fill="none" stroke="#000" stroke-width="2.5" text-anchor="middle" letter-spacing="4">
    PORNOPIZZA
  </text>
  
  <!-- Small tagline -->
  <text x="175" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="600" 
        fill="#666" text-anchor="middle" letter-spacing="2">
    BRATISLAVA
  </text>
</svg>

